syntax = "proto3";

package attributes.scene;

// 位置
message Position {
  float x = 1;
  float y = 2;
  float z = 3;
  int32 direction = 4;
}

// 场景
message SceneInfo {
  int32 scene_id = 1;
  int32 scene_gid = 2;
}

message PlayerSceneInfo{
  int64 uid = 1;
  SceneInfo scene_info = 2;
  Position position = 3;
}

message EntitySceneInfo{
  int32 type = 1;
  int64 id = 2;
  int64 global_id = 3;
  string nickname = 4;
  Position position = 5;
  int32 max_hp = 6;
  int32 cur_hp = 7;
}

message NpcSceneInfo{
  int32 npc_id = 1;
  int64 npc_gid = 2;
  Position position = 3;
  int32 max_hp = 4;
  int32 cur_hp = 5;
}

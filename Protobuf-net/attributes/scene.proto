syntax = "proto3";

package attributes.scene;

// 位置
message Position {
  float x = 1;
  float y = 2;
  float z = 3;
  int32 direction = 4;
}

// 场景
message SceneInfo {
  int32 scene_id = 1;
  int32 scene_gid = 2;
  Position position = 3;
  int32 scene_node = 4;
}

message PlayerSceneInfo{
  int64 uid = 1;
  string username = 2;
  string nickname = 3;
  Position position = 4;
}

message NpcSceneInfo{
  int32 npc_id = 1;
  int64 npc_gid = 2;
  Position position = 3;
  int32 max_hp = 4;
  int32 cur_hp = 5;
}

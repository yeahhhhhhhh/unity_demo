syntax = "proto3";

package service.scene;

import "attributes/scene.proto";

message RequestEnterDefaultScene {
  message Response {
    int32 error_code = 1;
    int64 uid = 2;
    attributes.scene.SceneInfo scene_info = 3;
  }
}

message RequestEnterScene {
  int32 scene_id = 1;
  int32 scene_gid = 2;

  message Response {
    int32 error_code = 1;
    int64 uid = 2;
    attributes.scene.SceneInfo scene_info = 3;
  }
}

message RequestMove {
  int32 direction = 1;
  bool auto_move = 2;
  bool stop_move = 3;
  message Response {
    attributes.scene.SceneInfo scene_info = 1;
    int64 uid = 2;
  }
}

message RequestUpdatePos{
  int32 x = 1;
  int32 y = 2;
  int32 z = 3;
  message Response{
    attributes.scene.SceneInfo scene_info = 1;
    int64 uid = 2;
  }
}

message RequestUseSkill {
  int32 skill_id = 1;
  message Response {
    int32 error_code = 1;
    int64 uid = 2;
    int64 target_uid = 3;
    int32 skill_id = 4;
    string json_data = 5;
  }
}

message RequestGetScenePlayers{
  message Response{
    int32 scene_id = 1;
    int32 scene_gid = 2;
    int32 player_count = 3;
    repeated attributes.scene.PlayerSceneInfo players = 4;
  }
}